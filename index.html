<!DOCTYPE html>
<html lang="en" class="bg-slate-300">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            backgroundImage: {
              'hero-image': "url('./assets/images/concert.png')",
            }
          }
        }
      }
    </script>

    <title class="bg-hero-image">Event Finder</title>
  </head>
  <div class="bg-hero-image">
    <header class="text-left text-[60px] h-52 text-white ml-10">Event Finder</header>
  </div>
  <body>
    <div class="bg-slate-300">
      <div class="search-container bg-slate-300 flex flex-wrap">
        <div id="leftSection w-1/4">
          <div id="searchParameters" class="ml-10 ">
            <h1 class="pt-10 pb-2 mr-20">Search For An Event By City:</h1>
            <input id="eventName" class="border-2 border-black rounded-md bg-slate-300" type="text"/>        
            <button id="searchBtn" class="mb-12" type="submit">Search</button>
            <form id="event-form"></form> 
          </div>
          <div id="searchHistory" class="">
            <p></p>
          </div>
        </div>
        <div id="rightSection"  class="pt-10 ml-10 mb-10 flex flex-wrap w-3/4">
          <div id="eventResults" class="mb-20 mr-10 border-2 border-black rounded-md px-10 py-10">
            <h1>Your event location</h1>
          </div>
          
          <div id="eventDirections" class="border-2 border-black rounded-md px-10 py-10">
            <h1>Directions to your event</h1>
            <h1 class="pt-10 pb-2">Your Starting Location:</h1>
            <input id="startLocation" class="border-2 border-black rounded-md bg-slate-300" type="text"/>
            <div>
              <button id="locBtn" class="mb-12" type="submit">Get Directions</button>
              <ul id="directionsList">
              </ul>
            </div>          
          </div>
        </div>
      </div>
    </div>

    <!-- Modal -->
  <div id="form-modal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title" id="form-modal">Your Location</h5>
          <span class="close"></span>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="modalCity">City</label>
              <input class="form-control" id="modalCity"></input>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="submitModal">Submit</button>
        </div>
      </div>
    </div>
  </div>
</div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
  <footer class="bg-slate-300 pb-20 pl-10 bg-sky-800 text-white">Created by Team RRMJ</footer>
</html>
