<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            backgroundImage: {
              "hero-image": "url('./assets/images/concert.png')",
            },
          },
        },
      };
    </script>
    <title class="bg-hero-image">Event Finder</title>
  </head>
  <div class="bg-hero-image">
    <header class="text-left text-[60px] h-52 text-white ml-10">
      Event Finder
    </header>
  </div>
  <body>
    <div class="bg-slate-600">
      <div class="search-container bg-slate-600 flex flex-wrap pb-10">
        <div id="leftSection w-1/4">
          <div id="searchParameters" class="ml-10 ">
            <h1 class="pt-3 px-4 mr-20 mt-10 mb-3 bg-slate-300 rounded-md">Search For An Event By City:</h1>
            <input
              id="eventName"
              class="border-2 border-black rounded-md bg-slate-100"
              type="text"
              placeholder="Enter city name..."
            />
            <button id="searchBtn" class="mb-12 text-white" type="submit">Search</button>
            <form id="event-form"></form>
            <ul class="flex flex-wrap flex-col" id="searchHistory"></ul>
          </div>
        </div>
        <div id="rightSection" class="pt-10 ml-10 mb-10 flex flex-wrap">
          <div
            id="eventResults"
            class="mb-20 mr-10 ml-10 border-2 border-black rounded-md p-10 bg-slate-300"
          >
            <h1 class="text-xl font-bold pb-5">Your event location</h1>
          </div>

          <div
            id="eventDirections"
            class="border-2 border-black rounded-md px-10 py-10 max-w-lg bg-slate-300"
          >
            <h1 class="text-xl font-bold pb-5">Directions to your event</h1>
            <div>
              <ul id="directionsList" class="w-full"></ul>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- The Modal -->
    <div
      id="locModal"
      class="hidden fixed z-0 pt=5 left-20 top-20 max-w-full max-h-full bg-white"
    >
      <!-- Modal content -->
      <div
        class="modal-content bg-white m-auto p-5 border-solid border-black w-4/5"
      >
        <span
          class="close text-gray-400 float-right text-2xl font-bold hover:text-black hover:cursor-pointer focus:text-black focus:cursor-pointer"
          >&times;</span
        >
        <h1 class="pt-10 pb-2">Your Starting Location:</h1>
        <input
          id="startLocation"
          class="border-2 border-black rounded-md bg-slate-300"
          type="text"
        />
        <button id="locBtn" class="mb-12" type="submit">Get Directions</button>
      </div>
    </div>

    <script src=" https://MomentJS.com/downloads/moment.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
  <footer class="bg-slate-300 pb-20 pl-10 bg-sky-800 text-white">
    Created by Team RRMJ
  </footer>
</html>
