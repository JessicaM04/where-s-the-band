<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            backgroundImage: {
              'hero-image': "url('./assets/images/concert.png')",
            }
          }
        }
      }
    </script>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title class="bg-hero-image">Event Finder</title>
  </head>
  <div class="bg-hero-image">
    <header class="text-left text-[60px]  h-52 text-white">Event Finder</header>
  </div>
  <body>
    <div class="search-container flex flex-row bg-slate-300">
      <div id="leftSection">
        <div id="searchParameters" class="ml-10">
          <h1 class="pt-10 pb-2">Search For An Event By City:</h1>
          <input id="eventName" class="border-2 border-black rounded-md bg-slate-300" type="text"/>        
          <button id="searchBtn" class="mb-12" type="submit">Search</button>
          <form id="event-form"></form> 
        </div>
        <div id="searchHistory">
          <p></p>
        </div>
      </div>
      <div id="rightSection"  class="mx-40 pt-10 flex flex-wrap ml-40">
        <div id="eventResults" class="border-2 border-black rounded-md px-10 py-10 ml-40 ">
          <h1>Your event location</h1>
        </div>
        <div id="eventDirections" class="border-2 border-black rounded-md px-10 py-10 ml-60">
          <h1>Directions to your event</h1>
          <h1 class="pt-10 pb-2">Your Starting Location:</h1>
          <input id="startLocation" class="border-2 border-black rounded-md bg-slate-300" type="text"/>
          <button id="locBtn" class="mb-12" type="submit">Get Directions</button>
          <div>
            <ul id="directionsList">
            </ul>
          </div>          
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
  <footer class="bg-slate-300 py-40">Created by Team RRMJ</footer>
</html>
